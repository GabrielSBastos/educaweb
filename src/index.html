<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>EducaWeb</title>
</head>

<body class="bg-white flex items-center justify-center h-screen">
  <div class="max-w-[960px] bg-backgroundform grid grid-cols-2 items-center gap-20 p-5 rounded-2xl">
    <div class="flex items-center">
      <img src="img/student.png" alt="Estudante">
    </div>
    <div class="max-w-80 grid gap-5 bg-white">
      <img src="img/logo.png" alt="Logo">
      <h1 class="text-5xl font-bold">Bem vindo de volta!</h1>
      <p>Entre com suas credenciais</p>
      <form action="" class="space-y-6 text-black">
        <div class="relative">
          <div class="absolute top-1 left-1 p-2 flex items-center justify-center">
            <i class="fa-regular fa-envelope"></i>
          </div>
          <input type="email" required placeholder="E-mail" class="w-80 py-2 px-12 rounded-full" />
        </div>
        <div class="relative">
          <div class="absolute top-1 left-1 p-2 flex items-center justify-center">
            <i class="fa-solid fa-lock"></i>
          </div>
          <div>
            <input type="password" required placeholder="Senha" class="w-80 py-2 px-12 rounded-full" />
          </div>
        </div>
        <div>
            <div>
            </div>
            <div class="pt-4 space-y-1">
              <p><a href="passwordreset.html" target="_blank">Esqueceu a senha ?</a></p>
            </div>
            <div class="w-80 font-semibold rounded-full py-2">
              <button type="submit" class="bg-sky-500">Entrar</button>
            </div>
      </form>
      <div class="text-gray-500 underline flex items items-center">
        <p>EducaWeb</p>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
